<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz danych</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Formularz danych</h1>
    <form action="process.php" method="post">
        <label for="firstname">Imię:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname">Nazwisko:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="street">Ulica:</label>
        <input type="text" id="street" name="street" required>

        <label for="house_number">Numer domu:</label>
        <input type="text" id="house_number" name="house_number" required>

        <label for="postal_code">Kod pocztowy:</label>
        <input type="text" id="postal_code" name="postal_code" pattern="\d{2}-\d{3}" required>

        <label for="city">Miasto:</label>
        <input type="text" id="city" name="city" required>

        <label for="phone">Numer telefonu:</label>
        <input type="text" id="phone" name="phone" pattern="\d{9}" required>

        <label for="email">Adres email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
